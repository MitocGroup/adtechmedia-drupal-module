adtechmedia.settings:
  path: '/admin/config/system/adtechmedia'
  defaults:
    _controller: 'Drupal\adtechmedia\Controller\AdTechMediaController::atmConfigPage'
    _title: 'AdTechMedia service'
  requirements:
    _permission: 'administer adtechmedia'
adtechmedia.config:
  path: '/admin/config/system/adtechmedia/config'
  defaults:
    _form: 'Drupal\adtechmedia\Form\AdTechMediaAdminConfigForm'
    _title: 'AdTechMedia configuration'
  requirements:
    _permission: 'administer adtechmedia'
adtechmedia.atm_tpls:
  path: '/admin/config/system/adtechmedia/update-tpls'
  defaults:
    _controller: 'Drupal\adtechmedia\AtmTpls::updateTpls'
    _title: 'Update ATM templates'
  requirements:
    _permission: 'administer adtechmedia'
