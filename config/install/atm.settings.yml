register_url: https://www.adtechmedia.io/admin/accounts/signup
base_endpoint: https://api.adtechmedia.io/v1/
#base_endpoint: https://api-dev.adtechmedia.io/v1
sw_js_url: https://api.adtechmedia.io/atm-admin/atm-build/sw.min.js

country: US

selected-ct:
  - article

price: 5
price_currency: usd

payment_pledged: 2
pledged_type: count

content_offset: 2
content_offset_type: elements
selector: p,ol,ul:not(.contextual-links),h1,h2,h3,h4,h5,h6

content_lock: blur+scramble
ads_video: ''
ads_video_placeholder: ''

atm_js_local_file: 'atm/atm.min.js'

sw_js_file: 'https://api.adtechmedia.io/atm-admin/atm-build/sw.min.js'
terms_dialog_url: 'https://www.adtechmedia.io/terms/dialog.html'

styles:
  target-cb:
    sticky: 1
    width: 650px
    offset-top: 30px
    offset-left: -50px
    scrolling-offset-top: 150px

    background-color: '#ffffff'
    border: '1px solid #e3e3e3'
    font-family: 'Merriweather, sans-serif'
    box-shadow: '0 1px 2px 0 rgba(0, 0, 0, 0.1)'
    footer-background-color: '#ffffff'
    footer-border: '1px solid #d3d3d3'

templates:
  auth:
    logged-headline: "Not {user} ? {disconnect-link}"
    used-headline: "Already used us before? {connect-link}"

    user:
      color: "#404040"
      font-size: "12px"
      font-style: "normal"
      font-weight: "normal"
      text-align: "left"
      text-transform: "none"

  pledge:
    body-welcome: "Dear {user} ,"
    body-msg-mp: "Please support quality journalism. Would you pledge to pay a small fee of {price} to continue reading?"
    heading-headline: "Please support quality journalism. {pledge-button} or {show-ad-button}"

    button-text: 'PLEDGE {price}'
    button-icon: 'fa-check'

    closing:
      arrow-icon: 'fa-chevron-circle-up'
      arrow-color: '#404040'

    opening:
      arrow-icon: 'fa-chevron-circle-down'
      arrow-color: '#404040'

    salutation:
      color: "#404040"
      font-size: "13px"
      font-style: "normal"
      font-weight: "normal"
      text-align: "left"
      text-transform: "none"

    message:
      color: "#404040"
      font-size: "13px"
      font-style: "normal"
      font-weight: "normal"
      text-align: "left"
      text-transform: "none"

    button:
      background-color: "#1b93f2"
      border: "none"
      font-size: "11px"
      font-weight: "normal"
      border-radius: "0"
      color: "#fff"
      font-style: "normal"
      text-align: "center"
      text-transform: "uppercase"

  pay:
    body-salutation: "Dear {user} ,"
    body-msg-mp: "Please support quality journalism. Would you pledge to pay a small fee of {price} to continue reading?"
    heading-headline-setup: "Please support quality journalism. {pay-button} or {show-ad-button}"

    salutation:
      color: "#404040"
      font-size: "13px"
      font-style: "normal"
      font-weight: "normal"
      text-align: "left"
      text-transform: "none"

    message:
      color: "#404040"
      font-size: "13px"
      font-style: "normal"
      font-weight: "normal"
      text-align: "left"
      text-transform: "none"

    input:
      background-color: '#fff'
      border: '1px solid #cecece'
      border-radius: 0
      font-size: '13px'
      font-weight: 'normal'
      color: '#404040'
      box-shadow: 'inset 2px 3px 3px rgba(0, 0, 0, 0.07)'
      text-transform: 'none'
      text-align: 'left'

    button-text: 'PAY'
    button-icon: 'fa-check'
    setup-button-text: 'SETUP'
    setup-button-icon: 'fa-cog'

    button:
      background-color: "#1b93f2"
      border: "none"
      font-size: "11px"
      font-weight: "normal"
      border-radius: "0"
      color: "#fff"
      font-style: "normal"
      text-align: "center"
      text-transform: "uppercase"

    closing:
      arrow-icon: 'fa-chevron-circle-up'
      arrow-color: '#404040'

    opening:
      arrow-icon: 'fa-chevron-circle-down'
      arrow-color: '#404040'

  refund:
    body-msg: "Thanks for contributing {price} and help us do the job we {heart}"
    heading-headline: "Premium content unlocked. {not-satisfied} Get immediate {refund-button}"
    body-share-experience: "Share your experience"

    body-feeling: "How do you feel now?"

    body-feeling-happy:
      text:  "Happy"
      color: "#92c563"

    body-feeling-not-happy:
      text: "Not happy"
      color: "#e27378"

    body-feeling-ok:
      text: "Ok"
      color: "#eed16a"

    message:
      color: "#404040"
      font-size: "13px"
      font-style: "normal"
      font-weight: "normal"
      text-align: "left"
      text-transform: "none"

    mood:
      color: "#404040"
      font-size: "13px"
      font-style: "normal"
      font-weight: "normal"
      text-align: "left"
      text-transform: "none"

    share:
      color: "#404040"
      font-size: "13px"
      font-style: "normal"
      font-weight: "normal"
      text-align: "left"
      text-transform: "none"

    share-tool:
      0:
        color: '#fff'
        icon: 'fa-facebook'
      1:
        color: '#fff'
        icon: 'fa-twitter'
      2:
        color: '#fff'
        icon: 'fa-email'
      3:
        color: '#fff'
        icon: 'fa-share'

    button-text: 'REFUND'
    button-icon: 'fa-money'

    button:
      background-color: "#1b93f2"
      border: "none"
      font-size: "11px"
      font-weight: "normal"
      border-radius: "0"
      color: "#fff"
      font-style: "normal"
      text-align: "center"
      text-transform: "uppercase"

    closing:
      arrow-icon: 'fa-chevron-circle-up'
      arrow-color: '#404040'

    opening:
      arrow-icon: 'fa-chevron-circle-down'
      arrow-color: '#404040'
